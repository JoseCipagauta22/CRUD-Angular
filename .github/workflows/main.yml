name: Manual workflow

on:
  push:
    branches:
      -main
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - install-node:
          script:
            - nvm install 16.13.2
    
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

      
